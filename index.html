<!DOCTYPE html>
<html>
 
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>历史语料地图</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style type="text/css">
        html,
        body {
            height: 100%;
            margin: 0px;
            padding: 0px
        }
        #container {
            width: 100%;
            height: 100%
        }
    </style>
</head>
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>标记点击事件</title>
<style type="text/css"> 
<body onload="loadScript()">
    <div id="container"></div>
    <script>

        var center= new Tmap.LatLng(39.923,116);
        var map= new Tmap.Map("container",{zoom: 12,
             center: center
         });

        var marker= new TMap.Multimarker({
            map:map,
            styles:{
                marker:new TMap.Markerstyle({
                    width: 20,
                    height: 30,
                })
            },
            geometries: [
            {
                position: center
                id: 'marker'
            },
            {position: new TMap.LatLng(39,117),
             id: 'marker'
            },
        ]
    });
         

    </script>
</body>
 
</html>
