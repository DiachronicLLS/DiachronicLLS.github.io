<!DOCTYPE html>
<html>
 
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>历史语料地图</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style type="text/css">
        html,
        body {
            height: 100%;
            margin: 0px;
            padding: 0px
        }
        #container {
            width: 100%;
            height: 100%
        }
     body, button, input, select, textarea {
    font: 12px/16px Verdana, Helvetica, Arial, sans-serif;
}
    </style>
<script charset="utf-8" src="https://map.qq.com/api/js?v=2.exp&key=OB4BZ-D4W3U-B7VVO-4PJWW-6TKDJ-WPB77"></script>
<script>
var init = function() {
    var center = new qq.maps.LatLng(31.21796,121.46132);
    var map = new qq.maps.Map(document.getElementById('container'),{
        center: center,
        zoom: 17
    });
    //创建标记
    var marker = new qq.maps.Marker({
        position: center,
        map: map
    });
    //添加到提示窗
    var info = new qq.maps.InfoWindow({
        map: map
    });
    //获取标记的点击事件
    qq.maps.event.addListener(marker, 'click', function() {
        info.open(); 
        info.setContent('<div style="text-align:center;white-space:nowrap;'+
        'margin:10px;">国泰电影院</div>');
        info.setPosition(center); 
    });
}
</script>
</head>
 
<body onload="loadScript()">
    <div id="container"></div>
    <script>
        function init() {
            var myLatlng = new qq.maps.LatLng(31.21796,121.46132);
            var myOptions = {
                zoom: 17,
                center: myLatlng
            };
            var map = new qq.maps.Map(document.getElementById("container"), myOptions);
        }
 
        function loadScript() {
            var script = document.createElement("script");
            script.type = "text/javascript";
            script.src = "https://map.qq.com/api/js?v=2.exp&key=NE3BZ-TQWNX-IES4E-TKJOQ-U5LD7-7DFZG&callback=init";
            document.body.appendChild(script);
        }
    </script>
</body>
 
</html>
