<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">; 
    <title>设置marker属性</title>
</head>
<script charset="utf-8" src="https://map.qq.com/api/gljs?v=1.exp&key=NE3BZ-TQWNX-IES4E-TKJOQ-U5LD7-7DFZG"></script>
<style type="text/css">
    html,
    body {
        height: 100%;
        margin: 0px;
        padding: 0px;
    }

    #container {
        width: 100%;
        height: 100%;
    }
</style>
     
 
<body onLoad="initMap()">
    <div id="container"></div>
    <script type="text/javascript">
        function initMap() {
            var center = new TMap.LatLng(39.984104, 116.307503);//设置中心点坐标
//初始化地图
            var map = new TMap.Map("container", {
                rotation:20,
                pitch:30,
                zoom:15
                center: center
            });
        }
    </script>
</body>

</html>
